<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROCK PAPER SCISSOR GAME</title>
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <h3>ROCK SCISSOR PAPER GAME</h3>
    <div class="buttons">
      <button onclick="showResult('rock')" >ROCK</button>
      <button onclick="showResult('paper')">PAPER</button>
      <button onclick="showResult('scissor')">SCISSOR</button>
      
      <script>
        function pickComputerMove() {
          let number = Math.random();
          let randomNumber = number * 3;
          if (randomNumber >= 0 && randomNumber < 1) {
            computerMove = "rock";
          } else if (randomNumber >= 1 && randomNumber < 2) {
            computerMove = "paper";
          } else {
            computerMove = "scissor";
          }
          return computerMove;
        }

        function showResult(playerMove) {
          const computerMove = pickComputerMove();
          let result = "";
          if (playerMove === "rock") {
            if (computerMove === "rock") {
              result = "tie";
            } else if (computerMove === "paper") {
              result = "you lose";
            } else {
              result = "you win";
            }
            alert(`you chose ${playerMove},computer chose ${computerMove}, ${result}`);
          
          } else if (playerMove === "paper") {
            if (computerMove === "rock") {
              result = "you win";
            } else if (computerMove === "paper") {
              result = "its a tie";
            } else {
              result = "you you lose";
            }
            alert(`you chose ${playerMove},computer chose ${computerMove}, ${result}`);
          
          } else if(playerMove==='scissor') {
            if (computerMove === "rock") {
              result = "you lose";
            } else if (computerMove === "paper") {
              result = "you win";
            } else {
              result = "its a tie";
            }
            alert(
              `you chose ${playerMove},computer chose ${computerMove}, ${result}`
            );
          }
        } 
        </script>
    </div>
  </body>
</html>
